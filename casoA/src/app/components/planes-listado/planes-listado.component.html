<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Nombre Titular -->
    <ng-container matColumnDef="nameTitular">
      <th mat-header-cell *matHeaderCellDef> Nombre Titular </th>
      <td mat-cell *matCellDef="let element"> {{ element.nameTitular }} </td>
    </ng-container>

    <!-- Número de Tarjeta -->
    <ng-container matColumnDef="numberCard">
      <th mat-header-cell *matHeaderCellDef> Número Tarjeta </th>
      <td mat-cell *matCellDef="let element"> {{ element.numberCard }} </td>
    </ng-container>

    <!-- CV -->
    <ng-container matColumnDef="cv">
      <th mat-header-cell *matHeaderCellDef> CV </th>
      <td mat-cell *matCellDef="let element"> {{ element.cv }} </td>
    </ng-container>

    <!-- Fecha Expiración -->
    <ng-container matColumnDef="expiration">
      <th mat-header-cell *matHeaderCellDef> Expiración </th>
      <td mat-cell *matCellDef="let element"> {{ element.expiration | date:'MM/yyyy' }} </td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{ element.price | currency:'USD' }} </td>
    </ng-container>

    <!-- Header y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

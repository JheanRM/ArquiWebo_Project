<div class="recompensa-container">
  <div class="recompensa-image">
    <img src="assets/premios.PNG" alt="reco" />
  </div>

  <mat-card class="example-card">
    <mat-card-title>Registro de Recompensa</mat-card-title>

    <mat-card-content>
      <form [formGroup]="llenadoForm" (ngSubmit)="registrarForm()" class="form-container">

        <mat-form-field appearance="fill">
          <mat-label>Titulo</mat-label>
          <input matInput formControlName="titulo" placeholder="titulo">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Descripcion</mat-label>
          <input matInput formControlName="descipcion" placeholder="Describelo">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Tipo</mat-label>
          <input matInput formControlName="category" placeholder="Escribe el tipo de recompensa">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Registrar
        </button>

      </form>
    </mat-card-content>
  </mat-card>


  <footer class="footer">
    <div class="footer-section">
      <h4>ACERCA DE</h4>
      <p>ECOWATT</p>
      <p>Condiciones del servicio</p>
      <p>Términos y Políticas</p>
    </div>
    <div class="footer-section">
      <h4>MI CUENTA</h4>
      <p>Cuenta</p>
      <p>¿Eres Administrador?</p>
    </div>
    <div class="footer-section">
      <h4>AYUDA</h4>
      <p>¿Cómo usar el servicio?</p>
    </div>
    <div class="footer-section">
      <h4>DESCUBRE</h4>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© 2025 ECOWATT</p>
    </div>
  </footer>

</div>
